<html>
<body>
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src='js/tictactoe.js'></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<head>	
	<title>TicTacToe</title>
</head>
<div class='screen'>
	<div class='jogo'>
		<div class='row'>		
			<div class='box' id='0'></div>
				<div class='vertical'></div>		
			<div class='box'id='1'></div>
				<div class='vertical'></div>		
			<div class='box' id='2'></div>
			<div class='clear'></div>
		</div>
		<div class='horizontal'></div>

		<div class='row'>
			<div class='box' id='3'></div>
				<div class='vertical'></div>
			<div class='box' id='4'></div>
				<div class='vertical'></div>		
			<div class='box' id='5'></div>
			<div class='clear'></div>
		</div>
		<div class='horizontal'></div>

		<div class='row'>
			<div class='box' id='6'></div>
				<div class='vertical'></div>
			<div class='box' id='7'></div>
					<div class='vertical'></div>
			<div class='box' id='8'></div>
			<div class='clear'></div>
		</div>
	</div>
	<div class='play-again'>Jogar novamente</div>
</div>
<div class='placar'>
	<div class='placar-title'>Placar</div>
	<div class='cross-placar'>
		<div class='cross-user user'>
			<a href='#'>Eduardo Alvarez</a>
		</div>
		<div class='cross-title title'>X</div>
		<div class='clear'></div>
		<div class='cross-label label'>Total: <span class='cross-total'>0</span></div>
		<div class='cleaner'></div>
		<div class='cross-result result'>
			
		</div>
	</div>
	<div class='circle-placar'>
		<div class='cross-user user'>
			<a href='#'>Henrique Barjas</a>
		</div>
		<div class='circle-title title'>O</div>
		<div class='clear'></div>
		<div class='circle-label label'>Total: <span class='circle-total'>0</span></div>
		<div class='cleaner'></div>
		<div class='circle-result result'>
			
		</div>
	</div>
</div>
</body>
</html>
